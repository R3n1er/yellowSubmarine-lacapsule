<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yellow Submarine Flexbox</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header">
      <h4>The Beatles</h4>
      <img
        class="header-img"
        src="./assets/beatles-header.jpg"
        alt="header beattles"
      />
    </div>

    <div id="main_container">
      <div id="container">
        <div class="singer_container">
          <p>John Lennon</p>
          <img class="Lennon" src="./assets/beatles-1.png" alt="John Lennon" />
        </div>
        <div class="singer_container">
          <p>Paul McCartney</p>
          <img class="McCartney" src="./assets/beatles-2.png" alt="Paul McCartney" />
        </div>
        <div class="singer_container">
          <p>George Harrison</p>
          <img class="Harrison" src="./assets/beatles-3.png" alt="George Harrison" />
        </div>
        <div class="singer_container">
          <p>Ringo Starr</p>
          <img class="Starr" src="./assets/beatles-4.png" alt="Ringo Starr" />
        </div>
      </div>
    </div>
  </body>
</html>
